<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Cursor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7a538433c3.js" crossorigin="anonymous"></script>
</head>
<body>
  <ul>
    <li class="changeCursor"> <a href="#"> <i class="fa fa-gift"></i> </a> </li>
    <li class="changeCursor"> <a href="#"> <i class="fa fa-glass"></i> </a> </li>
    <li class="changeCursor"> <a href="#"> <i class="fa fa-heart"></i> </a> </li>
    <li class="changeCursor"> <a href="#"> <i class="fa fa-globe"></i> </a> </li>
    <li class="changeCursor"> <a href="#"> <i class="fa fa-graduation-cap"></i> </a> </li>
  </ul>

  <div class="cursor"></div>
  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    })

    function changeCursor() {
      cursor.style.width = '60px';
      cursor.style.height = '60px';
      cursor.style.border = '2px solid #2196f3';
    }

    function defaultCursor() {
      cursor.style.width = '0px';
      cursor.style.height = '0px';
      cursor.style.border = '4px solid #fff';
    }

    const items = document.querySelectorAll('.changeCursor');

    items.forEach(i => {
      i.onmouseenter = changeCursor;
      i.onmouseleave = defaultCursor;
    })
  </script>
</body>
</html>
